baseURL: "https://lavinigam.com"
languageCode: en-us
title: Lavi Nigam
theme: PaperMod

# Pagination
pagination:
  pagerSize: 5

# Enable emoji support
enableEmoji: true

# Enable robots.txt generation
enableRobotsTXT: false

# Build settings
buildDrafts: false
buildFuture: false
buildExpired: false

# Minify output
minify:
  disableXML: true

# Output formats
outputs:
  home:
    - HTML
    - RSS
    - JSON

# PaperMod Parameters
params:
  env: production
  description: "Personal website and blog"
  author: Lavi Nigam

  # Date format
  DateFormat: "January 2, 2006"

  # Show "Reading Time"
  ShowReadingTime: true

  # Show "Share" buttons
  ShowShareButtons: true

  # Show post navigation links
  ShowPostNavLinks: true

  # Show breadcrumbs
  ShowBreadCrumbs: true

  # Show code copy buttons
  ShowCodeCopyButtons: true

  # Show word count
  ShowWordCount: true

  # Show RSS button in menu
  ShowRssButtonInSectionTermList: true

  # Use Hugo's syntax highlighter
  UseHugoToc: true

  # Display full text in RSS
  ShowFullTextinRSS: true

  # Social icons (customize these with your own links)
  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/lavinigam/"
    - name: x
      url: "https://x.com/_theagentguy_"
    - name: github
      url: "https://github.com/lavinigam-gcp"
    - name: rss
      url: "index.xml"

  # Homepage configuration
  homeInfoParams:
    Title: "Hey, I'm Lavi Nigam"
    Content: >
      ML Engineer at Google, building AI Agents.
      I write about Agent Engineering, GenAI experiments, and building in public.

  # Edit post link
  editPost:
    URL: "https://github.com/lavinigam-gcp/lavinigam-ai-website/tree/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

# Menu configuration
menu:
  main:
    - identifier: blog
      name: Blog
      url: /posts/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40
    - identifier: about
      name: About
      url: /about/
      weight: 50

# Taxonomies
taxonomies:
  category: categories
  tag: tags
  series: series

# Privacy settings
privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: false
    anonymizeIP: true
    respectDoNotTrack: true
  instagram:
    disable: true
  x:
    disable: false
    enableDNT: true
  vimeo:
    disable: true
  youtube:
    privacyEnhanced: true

services:
  googleAnalytics:
    ID: G-T3N1WT63CL

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    lineNos: false
    noClasses: false
    style: monokai
